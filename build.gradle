plugins {
    id 'java'
}

group 'testingAutomation'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
dependencies {
    testImplementation group: 'io.rest-assured', name: 'rest-assured', version: '4.4.0'
}
dependencies {
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.0.1'
}
dependencies {
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.5.0'
}
dependencies {implementation group: 'org.json', name: 'json', version: '20180813'}


